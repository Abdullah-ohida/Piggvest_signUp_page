<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp_Page</title>
</head>

<body>
    <div class="container">
        <div class="img"><img src="images/piggyvest-logo.0b78a8fa.svg" alt="thumb"></div>
        <div class="wrapper">
            <header>
                <h1>Create a Secure Account</h1>
                <p>Welcome to the future of saving & investments</p>
            </header>
            <div>
                <form>
                    <label for="first">Full Name</label> <br>
                    <input type="text" id="first" placeholder="Full Name" required> <br> <br>
                    <label for="second">Email Address</label> <br>
                    <input type="text" id="second" placeholder="Email Address" required> <br> <br>
                    <label for="third">Phone Number</label> <br>
                    <input type="text" id="third" placeholder="Phone Number" required> <br> <br>
                    <label for="fouth">Password</label> <br>
                    <input type="text" id="fouth" placeholder="Password" required> <br> <br>
                    <label for="fith">Referrer Phone or Promo Code (Optional)</label> <br>
                    <input type="text" id="fith" placeholder="Referrer Phone or Code " required> <br><br>
                    <label for="sixth">How Did You Hear About Us? (Optional)</label><br>
                    <input class="test" list="browsers" name="myBrowser" placeholder="Click To Select">
                    <datalist id="browsers" size="5">

                        <option>Click To Select</option>
                        <option>Facebook</option>
                        <option>Twitter</option>
                        <option>Instagram</option>
                        <option>Friend/Family/Coworker/Referral</option>
                        <option>Google search</option>
                        <option>Google play store</option>
                        <option>Online Blogs</option>
                        <option>Local Newspaper</option>
                        <option>At an event</option>
                        <option>Others</option>
                    </datalist> <br><br>

                    <input type="submit" value="CREATE ACCOUNT">
                </form>
            </div>





        </div>
        <div class="anchor">
            <p><a href="#">Already have an account? Log in</a></p>
        </div>
    </div>
</body>

</html>
